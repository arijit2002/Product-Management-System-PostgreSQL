<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Form</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous">
<link rel="stylesheet"  href="/styles.css">
</head>
<body>
	<div class="container">
		<h2>Add a New Product</h2>
		<div class="container">
			<form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST">
				<!--<input type="text" th:field="*{id}" 
					class="form-control mb-4 col-4" placeholder="Product ID">-->
				<input type="text" th:field="*{name}" 
					class="form-control mb-4 col-4" placeholder="Name of the Product" required>
				<input type="text" th:field="*{manufacturer}" 
					class="form-control mb-4 col-4" placeholder="Manufacturer of the Product" required>
				<input type="number" th:field="*{price}" 
					class="form-control mb-4 col-4" placeholder="Price of the Product" required>
				<button type="submit" class="btn btn-info col-2">Save Product</button>
			</form>
			<a th:href=@{/home}><button type="submit" class="btn btn-danger col-2">Cancel</button></a>
		</div>
		
	</div>
</body>
</html>
