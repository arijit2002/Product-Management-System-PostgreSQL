<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Form</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1>Add a New Product</h1>
		<form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST">
			<!--<input type="text" th:field="*{id}" 
				class="form-control mb-4 col-4" placeholder="Product ID">-->
			<input type="text" th:field="*{name}" 
				class="form-control mb-4 col-4" placeholder="Name of the Product">
			<input type="text" th:field="*{manufacturer}" 
				class="form-control mb-4 col-4" placeholder="Manufacturer of the Product">
			<input type="number" th:field="*{price}" 
				class="form-control mb-4 col-4" placeholder="Price of the Product">
			<button type="submit" class="btn btn-info col-2">Save Product</button>
		</form>
	</div>
</body>
</html>
