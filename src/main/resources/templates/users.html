<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous">
<link rel="stylesheet"  href="/styles.css">
</head>
<body>
	<div align="center" class="my-3">
		<h1>Product Management System</h1>
		<div class="d-flex flex-row-reverse">
		  <div class="p-2 my-0"><a th:href=@{/showNewProductForm}><button type="button" class="btn btn-success">Add New Product</button></a></div>
		  <div class="p-2 my-0" sec:authorize="hasRole('admin')"><a th:href=@{/home}><button type="button" class="btn btn-warning">Show Product Details</button></a></div>
		  <div class="p-2 my-0"><a th:href=@{/logout}><button type="button" class="btn btn-secondary">Logout</button></a></div>
		</div>
		<div class="content">
			<table border="1" class="table ">
				<thead class="table-warning">
					<tr>
						<th>User ID</th>
						<th>Email</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th sec:authorize="hasRole('admin')">Actions</th>
					</tr>
				</thead>
				<tbody class="table-primary">
				<tr th:each="user: ${listUsers}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}">Last Name</td>
					<td sec:authorize="hasRole('admin')"><a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
