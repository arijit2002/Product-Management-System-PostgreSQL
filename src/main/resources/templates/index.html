<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous">

</head>
<body>
	<div align="center">
		<h1>Product Management System</h1>
		<div class="d-flex flex-row-reverse">
		  <div class="p-2"><a th:href=@{/showNewProductForm}><button type="button" class="btn btn-primary">Create</button></a></div>
		</div>
		<table border="1" class="table">
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Manufacturer</th>
					<th>Price of the Product</th> 
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="product: ${listProducts}">
				<td th:text=${product.id}></td>
				<td th:text=${product.name}></td>
				<td th:text=${product.manufacturer}></td>
				<td th:text=${product.price}></td>
				<td><a th:href="@{/showFormUpdate/{id}(id=${product.id})}" class="btn btn-secondary">Update</a>
					<a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
