<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous">
<link rel="stylesheet"  href="/styles.css">
</head>
<body>
	<div align="center" class="my-3">
		<h1>Product Management System</h1>
		<div class="d-flex flex-row-reverse">
		  <div class="p-2 my-0"><a th:href=@{/home}><button type="button" class="btn btn-success">Show Full Details</button></a></div>
		  <div class="p-2 my-0"><a th:href=@{/register}><button type="button" class="btn btn-primary">SignUp</button></a></div>
		</div>
		
		<div class="content">
			<table border="1" class="table ">
				<thead class="table-warning">
					<tr>
						<th>Products Available</th>
						<th>Products' Manufacturer</th> 
					</tr>
				</thead>
				<tbody class="table-primary">
				<tr th:each="product: ${listName}">
					<td th:text=${product.name}></td>
					<td th:text=${product.manufacturer}></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
